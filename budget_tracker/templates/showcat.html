{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2>Income Categories</h2>
<ul class="list-group mb-3">
    {% for cat in icategory %}
    <li class="list-group-item">{{ cat.name }}</li>
    {% endfor %}
</ul>

<h2>Expense Categories</h2>
<ul class="list-group mb-3">
    {% for cat in ecategory %}
    <li class="list-group-item">{{ cat.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
